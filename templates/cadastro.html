
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #00c9ff;
        }
        .btn-success {
            background-color: #00c9ff;
            border: none;
        }
        .btn-success:hover {
            background-color: #00a8d6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4" style="max-width: 480px; margin: auto;">
        <h2 class="text-center mb-4 text-success">Cadastro de Usuário</h2>

        {% if erro %}
        <div class="alert alert-danger text-center" role="alert">
            {{ erro }}
        </div>
        {% endif %}

        <form action="{{ url_for('cadastro') }}" method="post">
            <div class="mb-3">
                <label>Nome completo</label>
                <input type="text" class="form-control" name="nome_completo" required>
            </div>
            <div class="mb-3">
                <label>CPF</label>
                <input type="text" class="form-control" name="cpf" required>
            </div>
            <div class="mb-3">
                <label>Telefone</label>
                <input type="text" class="form-control" name="telefone" required>
            </div>
            <div class="mb-3">
                <label>Nome de usuário</label>
                <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="mb-3">
                <label>Senha</label>
                <input type="password" class="form-control" name="senha" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="text-decoration-none text-primary">Voltar ao login</a>
        </div>
    </div>
</div>
</body>
</html>
