<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Biblioteca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #764ba2;
        }
        .btn-primary {
            background-color: #764ba2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5e3b95;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4" style="max-width: 420px; margin: auto;">
        <h2 class="text-center mb-4 text-primary fw-bold">Login Biblioteca SKB</h2>
        {% if erro %}
            <div class="alert alert-danger text-center py-2">{{ erro }}</div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Usuário</label>
                <input type="text" class="form-control" name="nome" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <span class="text-muted">Ainda não tem conta?</span><br>
            <a href="{{ url_for('cadastro') }}" class="btn btn-link">Criar conta</a>
        </div>
    </div>
</div>
</body>
</html>
